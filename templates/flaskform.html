<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Enter your text</h1>
  <form action="" method="post" name="corpus">
   
      <p>
          Please enter your text:<br>
          {{ form.corpustext(rows=20, cols=100) }}<br>
      </p>
      <p><input type="submit" value="Tag it"></p>
  </form>
{% endblock %}
